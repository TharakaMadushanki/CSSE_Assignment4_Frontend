<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h2>
        Add Supplier Form
      </h2>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <i class="fa fa-dashboard"></i>
          <a routerLink="/dashboard/home">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">
          <i class="fa fa-plus"></i> Add New supplier
        </li>
      </ol>
    </div>
  </div>
  <!-- /.row -->

  <div class="row">
    <div class="col-lg-12">

      <form role="form" [formGroup]="supplierForm">
        <label>
          <h3>Supplier Details</h3>
        </label>
        <br>

        <label>Supplier Name</label>

        <div class="row">
          <div class="col-md-6 mb-3">

            <input type="text" class="form-control" id="validationDefault01" placeholder="name" formControlName="name" required>
          </div>
        </div>

        <br>

        <label>Contact Number</label>
        <div class="row">
          <div class="col-md-6 mb-3">

            <input type="text" class="form-control" id="validationDefault01" placeholder="Mobile" formControlName="mobile">
          </div>
          <div class="col-md-6 mb-3">

            <input type="text" class="form-control" id="validationDefault02" placeholder="Land line" formControlName="landline">
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-md-6">
            <label>Address</label>
            <textarea class="form-control" type="textarea" id="address" placeholder="address" formControlName="address"></textarea>
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
          </div>
        </div>
        <br>

        <div class="addBtn">
          <div class="row">
            <div class="col-md-12 mb-5">
              <button class="btn btn-primary" type="submit" (click)="addSupplier()">
                <i class="fa fa-plus">Add Supplier</i>
              </button>
            </div>
          </div>
        </div>
        <br>
      </form>
    </div>
  </div>
