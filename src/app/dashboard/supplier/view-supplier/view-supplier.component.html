
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h2>
        View Supplier Form
      </h2>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <i class="fa fa-dashboard"></i>
          <a routerLink="/dashboard/home">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">
          <i class="fa fa-eye"></i> View supplier
        </li>
      </ol>
    </div>
  </div>
  <!-- /.row -->


  <div class="row">

      <form>
          <label><h3>Supplier Details</h3></label>
          <br>
                          
          <div class="row">
            <div class="col-md-4 mb-3">  
              <label>Supplier Name</label>             
              <select id="sup" class="form-control" ng-model="selected" (change)="onChangeState($event)">
                  <option selected value></option>
                <ng-container *ngFor="let supplier of suppliersSearch">
                  <option value="{{supplier.supplierName}}"> {{supplier.supplierName}} </option>   
                </ng-container>              
              </select>
            </div>                            
          </div>
          <br>

          <div class="card">
            <h4 class="card-header">Supllier Name List</h4>
            <div class="card-block">
              <table class="table table-bordered table-striped">
                <thead class="thead-default">
                  <tr>                 
                    <th>Supplier Name</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Email Id</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <!-- <tbody *ngIf="suppliers.length === 0">
                  <tr>
                    <td colspan="4">There are no curreut item in the order list.</td>

                </tbody> -->
                <tbody>
                  <ng-container *ngFor="let supplier of suppliers">
                    <tr class="view-supplier">
                      <td id="supName" class="text-center">{{supplier.supplierName}}</td>
                      <td id="add" class="text-center" contenteditable="true">{{supplier.Address}}</td>
                      <td id="contact" class="text-center" contenteditable="true">{{supplier.contactNumber.landline}} <br>
                        {{supplier.contactNumber.Mobile}}</td>
                      <td id="email" class="text-center" contenteditable="true">{{supplier.email}}</td>
                      <td id="actions" class="text-center"><button class="btn btn-primary" type="submit"><i class="fa fa-pencil" ng-click="updateSupplier(supplier._id)">Edit</i></button>&nbsp;&nbsp;<button class="btn btn-primary" type="submit"><i class="fa fa-eraser">Delete</i></button></td>

                      </td> -->
