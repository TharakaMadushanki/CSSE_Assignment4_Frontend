<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h2>
        Create Invoice Form
      </h2>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <i class="fa fa-dashboard"></i>
          <a routerLink="/dashboard/home">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">
          <i class="fa fa-plus"></i> Create Invoice
        </li>
      </ol>
    </div>
  </div>
  <!-- /.row -->


  <div class="row">
    <div class="col-lg-12">

      <form [formGroup]="">
        <label>
          <h3>Invoice Details</h3>
        </label>
        <br>

        <div class="row">            
          <div class="col-md-1 mb-3">
              <label>Invoice No</label>
          </div>  
          <div class="col-md-4 mb-3">
            <input type="text" class="form-control" id="">
          </div>
          <div class="col-md-1 mb-3">
          </div>
          <div class="col-md-1 mb-3">
              <label>Date</label>
          </div>
          <div class="col-md-4 mb-3">
            <input type="text" class="form-control" placeholder="put date picker here instead input">
          </div>
        </div>
        <br>

        <div class="row">
            <div class="col-md-1 mb-3">
                <label>order ID</label> 
            </div> 
          <div class="col-md-4 mb-3">              
            <select class="form-control" ng-model="selected" required>
              <ng-container *ngFor="let order of orders">
                  <option value=""> {{order.orderId}} </option>   
              </ng-container>              
            </select>
          </div>
        </div>        
        <br>

        
        <!--add item part -->

        <div class="card" *ngIf="!isEditing">
          <h4 class="card-header">Add Order Items</h4>
          <div class="card-block">
            <form class="form-inline" style="text-align:center" [formGroup]="">
              <div class="form-group">
                  <div class="row">
                      <div class="col-md-4 mb-3">
                          <input class="form-control" type="text" name="item" formControlName="item" placeholder="Item">
                      </div>
                      <div class="col-md-4 mb-3">
                          <input class="form-control" type="number" name="qty" formControlName="qty" placeholder="Qty" min="0">
                      </div>
                      <div class="col-md-4 mb-3">
                          <button class="btn btn-primary" type="submit" [disabled]="!addCatForm.valid">
                              <i class="fa fa-plus"></i> Add Item</button>
                      </div>
                  </div>               
              </div>                         
            </form>
          </div>
        </div>
        <br>

        <!--add order item part-->

        <div class="card" *ngIf="!isLoading">
          <h4 class="card-header"> Order Items List</h4>
          <div class="card-block">
            <table class="table table-bordered table-striped">
              <thead class="thead-default">
                <tr>
                  <th>Item</th>
                  <th>QTY</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody *ngIf="items.length === 0">
                <tr>
                  <td colspan="4">There are no curreut item in the order list.</td>
                </tr>
              </tbody>
              <tbody *ngIf="!isEditing">
                <tr *ngFor="let item of items">
                  <td>{{item.item}}</td>
                  <td>{{item.qty}}</td>              
                  <td>
                    <button class="btn btn-sm btn-warning" (click)="enableEditing(cat)">
                      <i class="fa fa-pencil"></i> Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteCat(cat)">
                      <i class="fa fa-trash"></i> Delete</button>
                  </td>
                </tr>
              </tbody>
              <!-- <tbody *ngIf="isEditing">
                <tr>
                  <td colspan="4">
                    <form class="form-inline" style="display:inline">
                      <div class="form-group">
                        <input class="form-control" type="text" name="item" >
                      </div>
                      <div class="form-group">
                        <input class="form-control" type="number" name="qty" min="0">
                      </div> -->
                      <!-- <div class="form-group">
                        <input class="form-control" type="number" name="weight" placeholder="Weight" step="any" min="0" required>
                      </div> -->
                      <!-- <button class="btn btn-sm btn-primary" type="submit">
                        <i class="fa fa-floppy-o"></i> Save</button>
                    </form>
                    <button class="btn btn-sm btn-warning" (click)="cancelEditing()">
                      <i class="fa fa-times"></i> Cancel</button>
                  </td>
                </tr>
              </tbody> -->
            </table>
          </div>
        </div>
        <br>

        <div class="row">
            <div class="col-md-6 mb-3">                                             
            </div>
            <div class="col-md-2 mb-3"> 
                  <label>Total Amount</label>                                              
            </div>             
            <div class="col-md-4 mb-3">                                        
                  <input type="text" class="form-control" id="validationDefault01" readonly>
            </div>                    
          </div>
          <br>

          <div class="row">
              <div class="col-md-8 mb-3">                                             
              </div>            
              <div class="col-md-4 mb-3">                                        
                  <button class="btn btn-primary" type="submit">
                      <i class="fa fa-share-square">Sent to Accountant</i>
                    </button>
              </div>                    
            </div>
            <br>


       
      </form>
