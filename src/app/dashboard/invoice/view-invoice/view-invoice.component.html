<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h2>
        View Invoices Form
      </h2>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <i class="fa fa-dashboard"></i>
          <a routerLink="/dashboard/home">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">
          <i class="fa fa-eye"></i> View Invoices
        </li>
      </ol>
    </div>
  </div>
  <!-- /.row -->

  <form [formGroup]="">
    <label>
      <h3>View Invoice Lists</h3>
    </label>
    <br>

    <div class="row">
        <div class="col-md-4 mb-3">        
            <label> Search by Invoice Id </label>
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control input-md" name="search">
                <div class="input-group-btn">
                  <button type="button" class="btn btn-md btn-warning">
                    <span class=" glyphicon glyphicon-search">
                      <i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                  </button>
                </div>
              </div>
            </div>         
        </div>
        <div class="col-md-4 mb-3">        
            <label> Search by Date </label>
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control input-md" name="search" placeholder="YYYY-MM-DD">
                <div class="input-group-btn">
                  <button type="button" class="btn btn-md btn-warning">
                    <span class=" glyphicon glyphicon-search">
                      <i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                  </button>
                </div>
              </div>
            </div>         
        </div>
        <div class="col-md-4 mb-3">        
            <label> Search by Supplier Name </label>
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control input-md" name="search">
                <div class="input-group-btn">
                  <button type="button" class="btn btn-md btn-warning">
                    <span class=" glyphicon glyphicon-search">
                      <i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                  </button>
                </div>
              </div>
            </div>         
        </div>
      </div>

    <!--display higher bill orders part-->

    <div class="card" *ngIf="!isLoading">
      <h4 class="card-header">Current Invoice List</h4>
      <div class="card-block">
        <table class="table table-bordered table-striped">
          <thead class="thead-default">
            <tr>
              <th>Order Id</th>
              <th>Invoice Id</th>
              <th>Date</th>
              <th>Supplier Name</th>
              <th>Amount</th>
              <th>View Details</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody *ngIf="invoices.length === 0">
            <tr>
              <td colspan="4">There are no curreut invoices in the invoice list.</td>
            </tr>
          </tbody>
          <tbody *ngIf="!isEditing">
            <tr *ngFor="let invoice of invoices">
              <td>{{invoice.orderId}}</td>
              <td>{{invoice.invoiceId}}</td>
              <td>{{invoice.date}}</td>
              <td>{{invoice.supplier}}</td>
              <td>{{invoice.amount}}</td>             
              <td>
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-eye">VIEW</i>
                </button>
              </td>
              <td>
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-window-close">ACCEPT</i>
                </button>
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-window-close">DECLINE</i>
                </button>
              </td>

              <!-- <td>
                        <button class="btn btn-sm btn-warning" (click)="enableEditing(cat)"><i class="fa fa-pencil"></i> Edit</button> 
                        <button class="btn btn-sm btn-danger" (click)="deleteCat(cat)"><i class="fa fa-trash"></i> Delete</button>
                      </td> -->
            </tr>
          </tbody>
          <tbody *ngIf="isEditing">
            <tr>
              <td colspan="4">
                <form class="form-inline" [formGroup]="" style="display:inline">
                  <div class="form-group">
                    <input class="form-control" type="text" name="orderId">
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="text" name="invoiceId">
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="text" name="date">
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="text" name="supplier">
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="number" name="amount">
                  </div>
                </form>
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-eye">View Order</i>
                </button>
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa fa-check">ACCEPT</i>
                </button>
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-window-close">DECLINE</i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <br>
  </form>
