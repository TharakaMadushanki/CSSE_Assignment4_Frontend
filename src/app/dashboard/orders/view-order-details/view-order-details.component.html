
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
      <div class="col-lg-12">
        <h2>
          View Order Details
        </h2>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <i class="fa fa-dashboard"></i>
            <a routerLink="/dashboard/home">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">
            <i class="fa fa-user-plus"></i> View Order Details
          </li>
        </ol>
      </div>
    </div>
    <!-- /.row -->
  
  
    <div class="row">                           
      <div class="col-lg-12">
  
        <form>
            <label><h3>Order Details</h3></label>
            <br>
           
            <div class="row">
              <div class="col-md-4 mb-3">    
                <label>Order Id</label>         
                <input type="text" class="form-control" id="validationDefault01" placeholder="Order Id"  readonly>
              </div>
              <div class="col-md-4 mb-3">             
                    <label>Status</label>         
                    <select class="form-control">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="pending">Pending</option>
                        <option value="inProgress">In Progress</option>
                        <option value="resolved">Resolved</option>
                        <option value="closed">Closed</option>
                    </select>     
              </div> 
              <div class="col-md-4 mb-3">    
                    <label>Required Date</label>         
                  <input type="text" class="form-control" id="validationDefault01" placeholder="Required Date" readonly>
                </div>                                 
            </div>
            <br>
    
            <!--view order details part-->
  
            <div class="card" *ngIf="!isLoading">
              <h4 class="card-header">Order Details </h4>
              <div class="card-block">
                <table class="table table-bordered table-striped">
                  <thead class="thead-default">
                    <tr>
                      <th>Item Code</th>
                      <th>Item Name</th>
                      <th>Qty</th>
                      <th>Unit Price</th>
                    </tr>
                  </thead>
                  <!-- <tbody >
                    <tr>
                      <td colspan="4">There are no curreut item in the order list.</td>
                    </tr>  
                  </tbody>                -->
                  <tbody>
                      <ng-container *ngFor="let order of orders">
                          <tr class="view-order-details">
                            <td id="itemCode" class="text-center">{{order.Items[0].itemCode}}</td>
                            <td id="supplier" class="text-center">{{order.Items[0].itemName}}</td>
                            <td id="site" class="text-center" contentEditable>{{order.Items[0].quantity}}</td>
                            <td id="site" class="text-center">{{order.Items[0].unitPrice}}</td>
                          </tr>                                
                      </ng-container>  
                  </tbody>
                  
                  <!-- <tbody *ngIf="isEditing">
                    <tr>
                      <td colspan="4">
                        <form class="form-inline"  style="display:inline">
                          <div class="form-group">
                            <input class="form-control" type="text" name="itemCode">
                          </div>
                          <div class="form-group">
                            <input class="form-control" type="text" name="itemName">
                          </div>
                          <div class="form-group">
                            <input class="form-control" type="number" name="qty">
                          </div>                          
                        </form>                       
                      </td>
                    </tr>
                  </tbody> -->
                </table>
              </div>
            </div>
            <br>
            
            <div class="row">
              <div class="col-md-6 mb-3">                                             
              </div>
              <div class="col-md-2 mb-3"> 
                    <label>Total</label>                                              
              </div>             
              <div class="col-md-4 mb-3">                                        
                    <input type="text" class="form-control" id="validationDefault01" readonly>
              </div>                    
            </div>
            <br>
  
            <div class="row">
              <div class="col-md-2 mb-3">             
                <button class="btn btn-primary" type="submit"><i class="fa fa-floppy-o" (click)="editOrder(order)"></i>Save Changes</button> 
              </div>
              <div class="col-md-2 mb-3">             
                  <button class="btn btn-primary" type="submit"><i class="fa fa-window-close"></i>Cancel Order</button>    
              </div>                                       
            </div>
            <br>
