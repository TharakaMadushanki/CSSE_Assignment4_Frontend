
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h2>
        View Order Form
      </h2>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <i class="fa fa-dashboard"></i>
          <a routerLink="/dashboard/home">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">
          <i class="fa fa-user-plus"></i> View Orders
        </li>
      </ol>
    </div>
  </div>
  <!-- /.row -->


  <div class="row">                           
    <div class="col-lg-12">

      <form>
          <label><h3>Order Details</h3></label>
          <br>
                  
          <div class="row">
            <div class="col-md-6 mb-3" id="validationDefault01">
              <label>Order Status</label>  
              <select class="form-control">
                <option disabled selected value> -- select an option -- </option>
                <option value="pending">Pending</option>
                <option value="inProgress">In Progress</option>
                <option value="resolved">Resolved</option>
                <option value="closed">Closed</option>
              </select>              
            </div>
            <div class="col-md-6 mb-3">  
              <label>Supplier Name</label>             
              <select class="form-control">
                  <option disabled selected value> -- select an option -- </option>
                  <option value="thara">Thara</option>
                  <option value="poo">Poo</option>
                  <option value="esh">Nadi</option>
                  <option value="nadi">Esh</option>
                </select> 
            </div>
          </div>
          <br>
              
          <label>Order Id</label>
          <div class="row">
            <div class="col-md-4 mb-3">             
              <input type="text" class="form-control" id="validationDefault01" placeholder="Order Id"  required>
            </div>
            <div class="col-md-2 mb-3">             
                <button class="btn btn-primary" type="submit"><i class="fa fa-search-plus"></i> Search</button>    
            </div> 
            <div class="col-md-4 mb-3">             
                <input type="text" class="form-control" id="validationDefault01" placeholder="Date Range">
              </div>
              <div class="col-md-2 mb-3">             
                  <button class="btn btn-primary" type="submit"><i class="fa fa-search-plus"></i> Search</button>    
              </div>                    
          </div>
          <br>
      
          <!--display order item part-->

          <div class="card" *ngIf="!isLoading">
            <h4 class="card-header">Current Order Items </h4>
            <div class="card-block">
              <table class="table table-bordered table-striped">
                <thead class="thead-default">
                  <tr>
                    <th>Order Id</th>
                    <th>Supplier</th>
                    <th>Site</th>
                    <th>Required Date</th>
                    <th>View Details</th>
                    <th>Cancel Order</th>
                  </tr>
                </thead>
                <tbody *ngIf="orders.length === 0">
                  <tr>
                    <td colspan="4">There are no curreut item in the order list.</td>
                  </tr>  
                </tbody>
                <tbody *ngIf="!isEditing">
                  <tr *ngFor="let order of orders">
                    <td>{{name.orderId}}</td>
                    <td>{{name.suppiler}}</td>
                    <td>{{name.site}}</td>
                    <td>{{name.requiredDate}}</td>
                    <td><button class="btn btn-primary" type="submit"><i class="fa fa-eye">View Order</i></button></td>
                    <td><button class="btn btn-primary" type="submit"><i class="fa fa-window-close">Cancel Order</i></button></td>
                    
                    <!-- <td>
                      <button class="btn btn-sm btn-warning" (click)="enableEditing(cat)"><i class="fa fa-pencil"></i> Edit</button> 
                      <button class="btn btn-sm btn-danger" (click)="deleteCat(cat)"><i class="fa fa-trash"></i> Delete</button>
                    </td> -->
                  </tr>  
                </tbody>
                <tbody *ngIf="isEditing">
                  <tr>
                    <td colspan="4">
                      <form class="form-inline"  style="display:inline">
                        <div class="form-group">
                          <input class="form-control" type="text" name="orderId"  placeholder="OrderId" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="supplier"  placeholder="Supplier" required>
                          </div>
                        <div class="form-group">
                          <input class="form-control" type="number" name="site"  placeholder="Site" min="0" required>
                        </div>
                        <div class="form-group">
                          <input class="form-control" type="number" name="requiredDate"  placeholder="RequiredDate" step="any" min="0" required>
                        </div>                        
                      </form>
                      <button class="btn btn-primary" type="submit"><i class="fa fa-eye">View Order</i></button>
                      <button class="btn btn-primary" type="submit"><i class="fa fa-window-close">Cancel Order</i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <br>             
        </form>
