
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h2>
        View Orders Form
      </h2>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <i class="fa fa-dashboard"></i>
          <a >Dashboard</a>
        </li>
        <li class="breadcrumb-item active">
          <i class="fa fa-user-plus"></i> View Orders
        </li>
      </ol>
    </div>
  </div>
  <!-- /.row -->


  <div class="row">                           
    <div class="col-lg-12">

      <form>
          <label><h3>Order Details</h3></label>
          <br>
                  
          <div class="row">
            <div class="col-md-4 mb-3" id="validationDefault01">
              <label>Order Status</label>  
              <select class="form-control" (change)="onChangeState($event)">
                <option selected value></option>
                <option value="pending">Pending</option>
                <option value="inProgress">InProgress</option>
                <option value="resolved">Resolved</option>
                <option value="closed">Closed</option>
              </select>              
            </div>
            <div class="col-md-4 mb-3">  
              <label>Supplier Name</label>             
              <select class="form-control" ng-model="selected"  (change)="onChangeSupplier($event)">
                <option selected value></option>   
                <ng-container *ngFor="let supplier of suppliers">
                  <option value="{{supplier.supplierName}}"> {{supplier.supplierName}} </option>   
                </ng-container>              
              </select>
            </div>            
          </div>
          <br>

          <div class="row">
              <div class="col-md-4 mb-3">        
                  <label> Search by Order Id </label>
                  <div class="form-group">
                    <div class="input-group">
                      <input  #searchId type="text" class="form-control" 
                              (focusout)="focusOutOrderIdInput(searchId.value)">
                      <div class="input-group-btn">
                        <button type="button" class="btn btn-md btn-warning" 
                        (click)="onClickSearchByOrderId(searchId.value)">
                          <span class=" glyphicon glyphicon-search">
                            <i class="fa fa-search" aria-hidden="true"></i>
                          </span>
                        </button>
                      </div>
                    </div>
                  </div>         
              </div>
              <div class="col-md-4 mb-3">        
                  <label> Search by Date</label>
                  <div class="form-group">
                    <div class="input-group">
                      <input  #searchDate type="text" class="form-control input-md" 
                      (focusout)="focusOutDateInput(searchDate.value)">
                      <div class="input-group-btn">
                        <button type="button" class="btn btn-md btn-warning"
                        (click)="onClickSearchByDate(searchDate.value)">
                          <span class=" glyphicon glyphicon-search">
                            <i class="fa fa-search" aria-hidden="true"></i>
                          </span>
                        </button>
                      </div>
                    </div>
                  </div>         
              </div>             
            </div>
                              
          <!--display order item part-->

          <div class="card" *ngIf="!isLoading">
            <h4 class="card-header">Current Order Items </h4>
            <div class="card-block">
              <table class="table table-bordered table-striped">
                <thead class="thead-default">
                  <tr>
                    <th>Order Id</th>
                    <th>Supplier</th>
                    <th>Site</th>
                    <th>Required Date</th>
                    <th>Status</th>
                    <th>View Details</th>
                    <th>Cancel Order</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let order of orders">
                    <tr class="view-order">
                      <td id="orderId" class="text-center">{{order.OrderID}}</td>
                      <td id="supplier" class="text-center">{{order.supplierName}}</td>
                      <td id="site" class="text-center">{{order.siteName}}</td>
                      <td id="date" class="text-center">{{order.requiredDate}}</td>
                      <td id="status" class="text-center">{{order.orderStatusBySM}}</td>
                      <td id="actions" class="text-center"><button class="btn btn-primary" type="submit"><i class="fa fa-eye">View Order</i></button></td>
                      <td><button class="btn btn-primary" type="submit"><i class="fa fa-window-close">Cancel Order</i></button></td>

                      </td> -->

                  </ng-container>
