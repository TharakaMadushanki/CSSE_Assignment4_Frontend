<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h2>
        Make an Inquiry Form
      </h2>
      <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <i class="fa fa-dashboard"></i>
            <a routerLink="/dashboard/home">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">
            <i class="fa fa-envelope"></i>Make an Inquiry
          </li>
        </ol>
    </div>
  </div>
  <!-- /.row -->

  <div class="row">
    <div class="col-lg-12">

      <form [formGroup]="">
        <label>
          <h3>Make an Inquiry</h3>
        </label>
        <br>
  
        <div class="row">
          <div class="col-md-1 mb-3">
            <label>Subject</label> 
          </div>
          <div class="col-md-7 mb-3">
            <input type="text" class="form-control" id="validationDefault01" required>
          </div>
        </div>
        <br>

        <div class="row">
          <div class="col-md-1 mb-3">
            <label>Sender</label> 
          </div>
           <div class="col-md-7 mb-3">
            <input type="text" class="form-control" id="validationDefault01" required>
          </div>
        </div>  
        <br>
        
        <div class="row">
          <div class="col-md-1 mb-3">
            <label>Receiver</label> 
          </div>
          <div class="col-md-7 mb-3">
            <input type="text" class="form-control" id="validationDefault01" required>
          </div>
        </div>  
        <br>

        <div class="row">
            <div class="col-md-1 mb-3">
              <label>Inquiry</label>
            </div>
            <div class="col-md-7 mb-10">
              <textarea class="form-control" type="textarea" id="address" _ngcontent-c8 style="  height: 214px" required></textarea>
            </div>
          </div>  
          <br>
      
        <div class="sendBtn">
          <div class="row">
              <div class="col-md-1 mb-3">            
              </div>
              <div class="col-md-11 mb-5">             
                  <button class="btn btn-primary" type="submit">
                      <i class="fa fa-telegram">Send</i>
                    </button>                             
              </div>                                                 
          </div>
         </div>
        <br>
