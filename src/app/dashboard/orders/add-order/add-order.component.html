<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
      <div class="col-lg-12">
        <h2>
          Add Order Form
        </h2>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <i class="fa fa-dashboard"></i>
            <a routerLink="/dashboard/home">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">
            <i class="fa fa-user-plus"></i> Add Orders
          </li>
        </ol>
      </div>
    </div>
    <!-- /.row -->
  
  
    <div class="row">
      <div class="col-lg-12">
  
        <form>
          <label>
            <h3>Site Details</h3>
          </label>
          <br>
  
          <div class="row">
            <div class="col-md-4 mb-3">  
              <label>Site Name</label>             
              <select class="form-control" ng-model="selected" required>
                <ng-container *ngFor="let site of sites">
                    <option value=""> {{site.siteName}} </option>   
                </ng-container>              
              </select>
            </div>
          </div>        
          <br>
  
          <label>Contact Details</label>
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" id="validationDefault01" placeholder="Mobile"  readonly>
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" id="validationDefault02" placeholder="Land line"  readonly>
            </div>
          </div>
          <br>
  
          <div class="row">
            <div class="col-md-6">
              <label>Address</label>
              <textarea class="form-control" type="textarea" id="address" placeholder="address"  readonly></textarea>
            </div>
          </div>  
          <br>  
  
          
        <!--add supplier details part-->
  
          <label><h3>Supplier Details</h3></label>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label>Supplier Name</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="Supplier Name" required>
            </div>
          </div>  
          <br>
  
          <label>Contact Details</label>
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" id="validationDefault01" placeholder="Mobile"  readonly>
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" id="validationDefault02" placeholder="Land line"  readonly>
            </div>
          </div>
          <br>
  
          <div class="row">
            <div class="col-md-6">
              <label>Address</label>
              <textarea class="form-control" type="textarea" id="address" placeholder="address"  readonly></textarea>
            </div>
          </div>  
          <br>
          
          <div class="row">
              <div class="col-md-6">
                <label>Email Id</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Email Id" readonly>
              </div>
            </div>  
          <br>
  
          <!--item details part--> 
          <label><h3>Order Items</h3></label>
          <br>
          <div class="row">
            <div class="col-md-12">
              <label>Required Date</label>
            </div>
          </div>
          <br>
  
          <div class="form-group">
              <label>Priority level</label>
              <div class="row">         
                  <div class="col-md-6">
                      <select class="form-control" required>
                          <option>High</option>
                          <option>Modarate</option>
                          <option>low</option>
                      </select>              
                  </div>
              </div>
            </div>
            <br>
  
          <div class="card" *ngIf="!isEditing">
            <h4 class="card-header">Add new Order Item</h4>
            <div class="card-block">
              <form class="form-inline" style="text-align:center">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <input class="form-control" type="text" name="item" formControlName="item" placeholder="Item">
                        </div>
                        <div class="col-md-4 mb-3">
                            <input class="form-control" type="number" name="qty" formControlName="qty" placeholder="Qty" min="0">
                        </div>
                        <div class="col-md-4 mb-3">
                            <button class="btn btn-primary" type="submit" [disabled]="!addCatForm.valid">
                                <i class="fa fa-plus"></i> Add Item</button>
                        </div>
                    </div>               
                </div>                         
              </form>
            </div>
          </div>
          <br>
  
          <!--add order item part-->
  
          <div class="card" *ngIf="!isLoading">
            <h4 class="card-header">Current Order Items </h4>
            <div class="card-block">
              <table class="table table-bordered table-striped">
                <thead class="thead-default">
                  <tr>
                    <th>Item</th>
                    <th>QTY</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody *ngIf="items.length === 0">
                  <tr>
                    <td colspan="4">There are no curreut item in the order list.</td>
                  </tr>
                </tbody>
                <tbody *ngIf="!isEditing">
                  <tr *ngFor="let item of items">
                    <td>{{item.item}}</td>
                    <td>{{item.qty}}</td>              
                    <td>
                      <button class="btn btn-sm btn-warning" (click)="enableEditing(cat)">
                        <i class="fa fa-pencil"></i> Edit</button>
                      <button class="btn btn-sm btn-danger" (click)="deleteCat(cat)">
                        <i class="fa fa-trash"></i> Delete</button>
                    </td>
                  </tr>
                </tbody>
                <tbody *ngIf="isEditing">
                  <tr>
                    <td colspan="4">
                      <form class="form-inline" style="display:inline">
                        <div class="form-group">
                          <input class="form-control" type="text" name="item" >
                        </div>
                        <div class="form-group">
                          <input class="form-control" type="number" name="qty" min="0">
                        </div>
                        <!-- <div class="form-group">
                          <input class="form-control" type="number" name="weight" placeholder="Weight" step="any" min="0" required>
                        </div> -->
                        <button class="btn btn-sm btn-primary" type="submit">
                          <i class="fa fa-floppy-o"></i> Save</button>
                      </form>
                      <button class="btn btn-sm btn-warning" (click)="cancelEditing()">
                        <i class="fa fa-times"></i> Cancel</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <br>
  
          <button class="btn btn-primary" type="submit">
            <i class="fa fa-plus">Add Order</i>
          </button>
        </form>
