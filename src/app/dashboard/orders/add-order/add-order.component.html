<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
      <div class="col-lg-12">
        <h2>
          Add Order Form
        </h2>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <i class="fa fa-dashboard"></i>
            <a routerLink="/dashboard/home">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">
            <i class="fa fa-user-plus"></i> Add Orders
          </li>
        </ol>
      </div>
    </div>
    <!-- /.row -->
  
  
    <div class="row">
      <div class="col-lg-12">
  
        <form>
          <label>
            <h3>Site Details</h3>
          </label>
          <br>
  
          <div class="row">
            <div class="col-md-6 mb-3">  
              <label>Site Name</label>             
              <select class="form-control" ng-model="selected" id="siteName" (change)="onChangeSite($event)"required>
                  <option selected value></option>
                  <ng-container *ngFor="let site of sites">
                      <option value="{{site.siteName}}"> {{site.siteName}} </option>   
                  </ng-container>           
              </select>
            </div>
          </div>        
          <br>
  
          <label>Contact Details</label>
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control"  id="siteMobile" placeholder="Mobile">
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" id="siteLand" placeholder="Land line">
            </div>
          </div>
          <br>
  
          <div class="row">
            <div class="col-md-6">
              <label>Address</label>
              <textarea class="form-control" type="textarea" id="address" placeholder="address"></textarea>
            </div>
          </div>  
          <br>  
  
          
        <!--add supplier details part-->
        <label><h3>Supplier Details</h3></label>
        <div class="row">
        <div class="col-md-4 mb-3">  
            <label>Supplier Name</label>             
            <select class="form-control" ng-model="selected" (change)="onChangeSupplier($event)">
              <option selected value></option>   
              <ng-container *ngFor="let supplier of suppliers">
                <option value="{{supplier.supplierName}}"> {{supplier.supplierName}} </option>   
              </ng-container>              
            </select>
          </div>            
        </div>  
        <br>
  
          <label>Contact Details</label>
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" id="validationDefault01" placeholder="Mobile"  readonly>
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" id="validationDefault02" placeholder="Land line"  readonly>
            </div>
          </div>
          <br>
  
          <div class="row">
            <div class="col-md-6">
              <label>Address</label>
              <textarea class="form-control" type="textarea" id="address" placeholder="address"  readonly></textarea>
            </div>
          </div>  
          <br>
          
          <div class="row">
              <div class="col-md-6">
                <label>Email Id</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="Email Id" readonly>
              </div>
            </div>  
          <br>
  
          <!--item details part--> 
          <label><h3>Order Items</h3></label>
          <br>
          <div class="row">
              <div class="col-md-6">
                <label>Order Id</label>
                <input  type="text" class="form-control input-md">
              </div>
            </div>
            <br>
          <div class="row">
            <div class="col-md-6">
              <label>Required Date</label>
              <input  type="text" class="form-control input-md" placeholder="YYYY-MM-DD">
            </div>
          </div>
          <br>
  
          <div class="form-group">
              <label>Priority level</label>
              <div class="row">         
                  <div class="col-md-6">
                      <select class="form-control" required>
                          <option>High</option>
                          <option>Modarate</option>
                          <option>low</option>
                      </select>              
                  </div>
              </div>
            </div>
            <br>
  
          <div class="card" >
            <h4 class="card-header">Add new Order Item</h4>
            <div class="card-block">
              <form class="form-inline" style="text-align:center">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <select class="form-control" ng-model="selected" formControlName="itemName">
                                <option selected value></option>   
                                <ng-container *ngFor="let item of items">
                                  <option value="{{item.itemName}}"> {{item.itemName}} </option>   
                                </ng-container>              
                              </select>
                        </div>
                        <div class="col-md-2 mb-3">
                            <input class="form-control" type="number" name="qty" formControlName="qty" placeholder="Quantity" min="0">
                        </div>
                        <div class="col-md-2 mb-3">
                            <input class="form-control" formControlName="itemCode" placeholder="ItemCode" >
                        </div>
                        <div class="col-md-2 mb-3">
                            <input class="form-control" formControlName="category" placeholder="category" >
                        </div>
                        <div class="col-md-2 mb-3">
                            <input class="form-control" formControlName="unitPrice" placeholder="unitPrice" >
                        </div>                                            
                    </div>                                                                        
                </div>                         
              </form>
            </div>          
          </div>
          <br>
          <div class="row">   
              <div class="col-md-8 mb-3">                                                              
              </div>         
              <div class="col-md-2 mb-3"> 
                    <label>Total Price</label>                                              
              </div>             
              <div class="col-md-2 mb-3">                                        
                    <input type="text" class="form-control" id="validationDefault01" readonly>
              </div>                    
          </div>
          <br>
          <div class="row"> 
            <div class="col-md-2 mb-3"> 
              <button class="btn btn-primary" type="submit">
                  <i class="fa fa-plus">Add Order</i>
              </button>
             </div>
           </div>
          <br>
